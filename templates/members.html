{% extends "dashboard_base.html" %}
{% block title %}Team Dashboard{% endblock %}
{% block content %}
    <h2>Your Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task.id.N }} | {{ task.name.S }} | ({{ task.status.S }}) | {{ task.deadline.S }} | {{ task.assignee.S }}</li>
        {% endfor %}
    </ul>
{% endblock %}
