<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Settings</h1>
        <a href="{{ url_for('index') }}" class="text-blue-500 underline">Home</a>
        <a href="{{ url_for('logout') }}" class="text-blue-500 underline ml-4">Logout</a>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email_notifications">
                    Enable Email Notifications
                </label>
                {% if email_notifications %}
                    <input type="checkbox" id="email_notifications" name="email_notifications" class="border-gray-500 p-2" checked>
                {% else %}
                    <input type="checkbox" id="email_notifications" name="email_notifications" class="border-gray-500 p-2">
                    <p class="text-sm text-gray-600 mt-2">Note: An email from AWS will be sent to you to verify your status after agreeing to enable email notifications</p>
                {% endif %}
            </div>
            <div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save Settings
                </button>
            </div>
        </form>
    </div>
</body>
</html>
