<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Settings</h1>
            <div>
                <a href="{{ url_for('index') }}" class="text-blue-500 underline ml-4">Home</a>
                <a href="{{ url_for('settings') }}" class="text-blue-500 underline ml-4">Settings</a>
                <a href="{{ url_for('logout') }}" class="text-blue-500 underline ml-4">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <form method="POST">
            <div class="mb-4">
                {% if email_notifications %}
                    <button type="submit" name="email_notifications" value="disable" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Disable Email Notifications
                    </button>
                {% else %}
                    <button type="submit" name="email_notifications" value="enable" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Enable Email Notifications
                    </button>
                    <p class="text-sm text-gray-600 mt-2">Note: An email from AWS will be sent to you to verify your status after agreeing to enable email notifications</p>
                {% endif %}
            </div>
            {% if not admin_request %}
            <div class="mb-4">
                <button type="submit" name="admin_request" value="true" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Request Admin Access
                </button>
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
