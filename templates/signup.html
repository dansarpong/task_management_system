<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="post" onsubmit="return validatePasswords()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm p-2" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm p-2" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm p-2" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm p-2" required>
            </div>
            <div class="mb-4">
                <p class="text-sm text-gray-600 mt-2">You can request for administrative access after creating an account</p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Sign Up</button>
        </form>
        <p class="mt-4 text-center">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 underline">Login</a>
        </p>
    </div>
</body>
</html>
