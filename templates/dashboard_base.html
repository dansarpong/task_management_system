<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Welcome to your Dashboard</h1>
        <div class="mb-4">
            <a href="{{ url_for('index') }}" class="text-blue-500 underline">Home</a>
            <a href="{{ url_for('settings') }}" class="text-blue-500 underline ml-4">Settings</a>
            <a href="{{ url_for('logout') }}" class="text-blue-500 underline ml-4">Logout</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
