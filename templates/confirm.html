<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">Enter Confirmation Code</h1>
        <form action="{{ url_for('confirm') }}" method="post">
            <div class="mb-4">
                <label for="code" class="block text-gray-700">Confirmation Code:</label>
                <input type="text" id="code" name="code" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm p-2" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Submit</button>
        </form>
    </div>
</body>
</html>
