<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="settings.html"><h1 class="text-2xl font-bold">Settings</h1></a>
            <div>
                <a href="index.html" class="text-blue-500 underline ml-4">Home</a>
                <a href="#" onclick="handleLogout()" class="text-blue-500 underline ml-4">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <form id="settingsForm">
            <div class="mb-4">
                <button type="button" id="email-toggle" class="text-white font-bold py-2 px-4 rounded">
                    <!-- Button text will be set by JavaScript -->
                </button>
                <p id="email-note" class="text-sm text-gray-600 mt-2"></p>
            </div>
            
            <div class="mb-4">
                <button type="button" id="admin-request" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" disabled>
                    Request Admin Access
                </button>
                <p id="admin-note" class="text-sm text-gray-600 mt-2"></p>
            </div>
            
        </form>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
