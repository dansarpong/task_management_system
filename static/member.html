<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html"><h1 class="text-2xl font-bold">Dashboard</h1></a>
            <div>
                <a href="settings.html" class="text-blue-500 underline ml-4">Settings</a>
                <a href="#" onclick="handleLogout()" class="text-blue-500 underline ml-4">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Your Tasks</h2>
        <p id="no-tasks-message" class="text-gray-700 hidden">You have no tasks assigned to you yet.</p>
        <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Tasks will be populated by member.js -->
        </div>
    </div>
    <script src="js/member.js"></script>
</body>
</html>
