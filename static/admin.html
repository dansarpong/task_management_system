<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html"><h1 class="text-2xl font-bold">Dashboard</h1></a>
            <div>
                <a href="settings.html" class="text-blue-500 underline ml-4">Settings</a>
                <a href="#" onclick="handleLogout()" class="text-blue-500 underline ml-4">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <form id="create-task-form" class="bg-white shadow-md rounded p-6 mb-6">
            <div class="form-group mb-4">
                <label for="name" class="block text-gray-700">Task Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="form-group mb-4">
                <label for="deadline" class="block text-gray-700">Deadline:</label>
                <input type="date" id="deadline" name="deadline" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div id="populate-assignee" class="form-group mb-4">
                <label for="assignee" class="block text-gray-700">Assigned To:</label>
                <!-- <select id="assignee" name="assignee" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"> -->
                    <!-- Options will be populated by admin.js -->
                <!-- </select> -->
            </div>
            <div class="form-group mb-4">
                <label for="status" class="block text-gray-700">Status:</label>
                <select id="status" name="status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option value="pending">pending</option>
                    <option value="ongoing">ongoing</option>
                    <option value="completed">completed</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Create Task</button>
        </form>
        <h2 class="text-xl font-bold mb-4">All Tasks</h2>
        <p id="no-tasks-message" class="text-gray-700 hidden">There are no tasks assigned yet.</p>
        <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Tasks will be populated by admin.js -->
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
